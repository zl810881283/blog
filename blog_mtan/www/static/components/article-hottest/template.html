<div class="panel panel-zan hot">
    <div class="panel-header"><i class="fa fa-fire"></i><span>最热文章</span>
        <i class="fa fa-remove panel-remove"></i><i class="fa fa-chevron-up panel-toggle"></i>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="#article of articles">
            <span class="post-title">
            <a [title]="article.title" [routerLink]="['Article',{id:article._id}]">{{article.title}}</a>
            </span>
            <span class="badge">{{article.clickTimes}}</span>
        </li>

    </ul>
</div>
