<div class="panel panel-zan hot">
    <div class="panel-header">
        <i class="fa fa-comments"></i><span> 最新评论</span>
        <i class="fa fa-remove panel-remove"></i><i class="fa fa-chevron-up panel-toggle"></i>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="#comment of comments">
            <span class="newest-comment">
            <a [title]="comment.content" [routerLink]="['Article',{id:comment.article}]">{{comment.content}}</a>
            </span>
            <span class="badge">{{comment.meta.createAt}}</span>
        </li>
    </ul>
</div>
