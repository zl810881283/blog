<div class="article well clearfix"><i class="fa fa-bookmark article-stick visible-md visible-lg"></i>
    <!--TODO:-->
    <div class="article-data hidden-xs"><span class="month">12月</span><span class="day">26</span></div>
    <section class="hidden-xs">
        <div class="article-title">
            <h1><a [routerLink]="['Article',{id:article._id}]">{{article.title}}</a></h1>
        </div>
        <div class="article-tag"><span class="label label-zan"><i
                class="fa fa-edit"></i><span>{{article.meta.updateAt}}</span></span><span class="label label-zan"><i
                class="fa fa-folder-open-o"></i><span>{{article.clazz.name}}</span></span><span class="label label-zan"><i
                class="fa fa-user"></i><span>{{article.author.nickname}}</span></span><span class="label label-zan"><i
                class="fa fa-eye"></i><span>{{article.clickTimes}}</span></span></div>
        <div class="article-content">
            <figure class="thumbnail"><a [routerLink]="['Article',{id:article._id}]"><img
                    src="/picture/748dcc80-abd2-11e5-9a40-5be5a042e73d.png" class="attachment-full wp-post-image"></a>
            </figure>
            <div class="alert alert-zan">{{article.content}}</div>
        </div>
        <a [routerLink]="['Article',{id:article._id}]"
           title="{{article.title}}"
           class="btn btn-danger pull-right read-more">
            阅读全文
            <span class="badge"></span>
        </a>
    </section>
    <section class="visible-xs">
        <div class="article-title"><h3><a [routerLink]="['Article',{id:article._id}]">{{article.title}}</a></h3>
        </div>
        <p><i class="fa fa-calendar"></i><span>{{article.meta.updateAt}}</span><i
                class="fa fa-folder-open-alt"></i><span>{{article.clazz.name}}</span><i
                class="fa fa-eye-open"></i><span>{{article.clickTimes}}</span></p>
        <div class="article-content">
            <figure class="thumbnail"><a [routerLink]="['Article',{id:article._id}]"><img
                    src="/picture/748dcc80-abd2-11e5-9a40-5be5a042e73d.png" class="attachment-full wp-post-image"></a>
            </figure>
            <div class="alert alert-zan">{{article.content}}</div>
        </div>
        <a [routerLink]="['Article',{id:article._id}]"
           title="{{article.title}}"
           class="btn btn-danger pull-right read-more">
            阅读全文
            <span class="badge"></span>
        </a>
    </section>
</div>
